<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bending-machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title"><img src="images/Logo.png" alt="cockcola logo" width="386px";></h1>

  <main>
    <section class="list">
      <article class="coks">
        <ul>
          <li class="on">
            <a href="#none">
              <img src="images/red_c.png" alt="빨간색 콜라">
              <p>Original_Cola</p>
              <button>1000원</button>
            </a>
        </li>
        <li class="sold_out">
            <a href="#none">
              <img src="images/vio_c.png" alt="보라색 콜라">
              <p>Violet_Cola</p>
              <button>1000원</button>
            </a>
        </li>
          <li>
            <a href="#none">
              <img src="images/yell_c.png" alt="노란색 콜라">
              <p>Yellow_Cola</p>
              <button>1000원</button>
            </a>
        </li>
        <li>
            <a href="#none">
              <img src="images/blue_c.png" alt="하늘색 콜라">
              <p>Cool_Cola</p>
              <button>1000원</button>
            </a>
        </li>
        <li class="on">
            <a href="#none">
              <img src="images/gree_c.png" alt="초록색 콜라">
              <p>Green_Cola</p>
              <button>1000원</button>
            </a>
        </li>
        <li>
            <a href="#none">
              <img src="images/oran_c.png" alt="주황색 콜라">
              <p>Orange_Cola</p>
              <button>1000원</button>
            </a>
        </li>
        </ul>
      </article>

      <article class="sum">
        <figure>
          <p>잔액 : </p><p>1,000원</p>
        </figure>
        <button class="change">거스름돈 반환</button>
        <input type="number" placeholder="입금액 입력" class="write">
        <button class="deposit">입금</button>
      </article>
      <article class="get">
        <figure>
          <article class="cola01">
            <img src="images/red_c.png" alt="빨간색 콜라" width="18px"><p>Original_Cola</p><span>1</span>
          </article>
          <article class="cola02">
            <img src="images/gree_c.png" alt="초록색 콜라" width="18px"><p>Green_Cola</p><span>2</span>
          </article>
          <span></span>
        </figure>
        <button>획득</button>
      </article>
    </section>


    <section class="result">
      <article class="cash">
        <figure>
          <p>소지금</p><p>25,000원</p>
        </figure>
      </article>

      <article class="drinks">
        <h2>획득한 음료</h2>
        <figure>
          <article class="cola01">
            <img src="images/red_c.png" alt="빨간색 콜라" width="18px"><p>Original_Cola</p><span>1</span>
          </article>
          <article class="cola02">
            <img src="images/gree_c.png" alt="초록색 콜라" width="18px"><p>Green_Cola</p><span>2</span>
          </article>
          <article class="cola03">
            <img src="images/oran_c.png" alt="주황색 콜라" width="18px"><p>Original_Cola</p><span>1</span>
          </article>
          <article class="cola04">
            <img src="images/vio_c.png" alt="보라색 콜라" width="18px"><p>Green_Cola</p><span>5</span>
          </article>
          <span></span>
        </figure>
      </article>
    </section>
  </main>
    
</body>
</html>
